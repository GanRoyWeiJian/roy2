name: workflow1
on:
  schedule:
    - cron: "50 * * * *"
  workflow_dispatch:
  push:
    branches: 
      - main
jobs:

  build:
    runs-on: ubuntu-latest
    env:
      last_name: Gan
    steps:
      - name: first step
        run: hostname
        if: runner.os == 'Windows'
      - name: sleep for 10 seconds
        run: |
          sleep 10
          echo "Firstname is $first_name. Last name is $last_name"
        env:
          first_name: Roy
        if: github.event_name == 'push'
      - name: multline run
        run: |
          echo running a multiline step
          echo mkdir GanRoy
          echo "Firstname is $first_name. Last name is $last_name"
          echo touch file1
        if: runner.os != 'Windows'

  test:
    runs-on: ubuntu-latest
    steps:
      - name: first step
        run: hostname
      - name: sleep for 10 seconds
        run: sleep 10
      - name: test step
        run: echo job2 run successfully
    needs: build

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: first step
        run: hostname
      - name: sleep for 10 seconds
        run: sleep 10
    needs: test
